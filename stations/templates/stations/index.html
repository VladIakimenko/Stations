{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "css/skeleton.css" %}">
</head>
<body>
<div class="container">

    <div class="row" style="margin-top: 20px;">
        <form method="GET" style="display: flex; align-items: center; justify-content: flex-end;">
            <input type="text" name="search" value="{{ search_term }}" style="margin-right: 10px;">
            <button type="submit">поиск</button>
        </form>
    </div>

    <div class="row">
        <table class="u-full-width">
            <thead>
            <tr>
                <th>Наименование</th>
                <th>Улица</th>
                <th>Район</th>
                <th>Обслуживающая организация</th>
            </tr>
            </thead>
            <tbody>
            {% for station in page %}
                <tr>
                    <td>{{ station.name }}</td>
                    <td>{{ station.street }}</td>
                    <td>{{ station.district }}</td>
                    <td>{{ station.organization }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        {% if page.has_previous %}
            <a class="button button-primary" href="?search={{ search_term }}&page={{ page.previous_page_number }}">⟵</a>
        {% endif %}
        <a class="button disabled" href="">{{ page.number }}</a>
        {% if page.has_next %}
            <a class="button button-primary" href="?search={{ search_term }}&page={{ page.next_page_number }}">⟶</a>
        {% endif %}
    </div>
</div>
</body>
</html>
